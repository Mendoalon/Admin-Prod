<div
  [class.oculto]="modalImagenService.ocultarModal"
  class="fondo-modal-iamgen animated fadeIn fast"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            (click)="cerrarModal()"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center">
            <img *ngIf="!imgTemp"
                 [src]="modalImagenService.img"
                 class="img-avatar"
                 alt="img"
            />
            <img *ngIf="imgTemp"
                 [src]="imgTemp"
                 class="img-avatar img-fluid"
                 alt="img"
            />
          </div>

          <input
            type="file"
            (change)="cambiarImagen($any($event.target).files[0])"
          />
        </div>
        <div class="modal-footer">
          <button
            (click)="cerrarModal()"
            class="btn btn-default"
            type="button"
            data-dismiss="modal"
          >
            Cancelar
          </button>
          <button (click)="subirImagen()"
                  class="btn btn-primary"
                  type="button" >Actualizar imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
