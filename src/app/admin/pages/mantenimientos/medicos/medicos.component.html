<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar medico..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div  *ngIf="cargando"
      class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div  *ngIf="!cargando"
      class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">
              Total de Hospitales ( {{ medicos.length }} )
            </h4>
            <h6 class="card-subtitle">Medicos registrados</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <a  routerLink="/dashboard/medico/nuevo"
                      class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Crear Medico
              </a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img (click)="abrirModal(medico)"
                       [src]="medico.img! | imagen : 'medicos'"
                       class="avatar cursor"
                       [alt]="medico.nombre"
                  />
                </td>
                <td>{{medico.nombre}}</td>
                <td class="text-nowrap text-center">
                  <a [routerLink]="['/dashboard','medico', medico._id]"
                     data-toggle="tooltip"
                     data-original-title="Editar"
                    ><i class="fa fa-pencil text-inverse m-r-10"></i
                  ></a>
                  <a (click)="borrarMedico(medico)"
                     class="cursor"
                     data-toggle="tooltip"
                     data-original-title="Borrar"
                    ><i class="fa fa-close text-danger"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguintes</button>
      </div>
    </div>
  </div>
</div>
