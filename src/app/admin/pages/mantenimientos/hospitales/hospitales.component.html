<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar hospitales..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">
              Total de Hospitales ( {{ hospitales.length }} )
            </h4>
            <h6 class="card-subtitle">Hospitales registrados</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <button (click)="abrirSweetAlert()"
                      class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear Hospital
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Fotos</th>
                <th>Nombre</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img (click)="abrirModal(hospital)"
                       [src]="hospital.img! | imagen : 'hospitales'"
                       class="avatar cursor"
                       [alt]="hospital.nombre"
                  />
                </td>
                <td>
                  <input
                    [(ngModel)]="hospital.nombre"
                    class="form-control"
                    type="text"
                    placeholder="Nombre del hospital"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a (click)="actualizarHospital(hospital)"
                     class="cursor"
                     data-toggle="tooltip"
                     data-original-title="Guardar cambios"
                    ><i class="fa fa-save text-inverse m-r-10"></i
                  ></a>
                  <a (click)="eliminarHospital(hospital)"
                     class="cursor"
                     data-toggle="tooltip"
                     data-original-title="Borrar"
                    ><i class="fa fa-close text-danger"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
